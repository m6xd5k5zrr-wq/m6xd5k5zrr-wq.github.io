<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíò Untuk Kamu Sayang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #ffe0e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 77, 148, 0.2);
            text-align: center;
            max-width: 380px;
            width: 100%;
        }
        .heart {
            font-size: 60px;
            color: #ff4d94;
            animation: beat 1.5s infinite;
            margin-bottom: 15px;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.25); }
            40% { transform: scale(1); }
            60% { transform: scale(1.25); }
        }
        h1 {
            color: #d92b7a;
            font-size: 22px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        .highlight {
            color: #ff4d94;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff4d94;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            margin-top: 25px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #d92b7a;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Hai sayangku...</h1>
        <p>Aku pengen bilang nih,</p>
        <p>pas Valentine nanti mau kamu jadi pasangan ku gak?</p>
        <p>Kita bisa ke <span class="highlight">tempat makan kesukaan kita</span>,</p>
        <p>atau jalan-jalan santai sore hari aja juga bisa.</p>
        <p>Aku cuma pengen penuhin hari cinta itu sama kamu doang...</p>
        <a href="#" class="btn">Pasti dong sayang! üíñ</a>
    </div>
</body>
</html>
